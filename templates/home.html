<!DOCTYPE html>
<html>
<head>
    <title>Shopping Homepage</title>
    <style>
        /* CSS styles for basic formatting */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            background-color: #00ff44; 
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        h2 {
            color: #666;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: inline-block;
            max-width: 300px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1> Welcome to Our Shopping Site </h1>

    <h2>Featured Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <h3>{{ product.name }}</h3>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <p>Price: ${{ product.price }}</p>
                <p>Description: {{ product.description }}</p>
            </li>
        {% empty %}
            <li>No products available at the moment.</li>
        {% endfor %}
    </ul>

</body>
</html>
