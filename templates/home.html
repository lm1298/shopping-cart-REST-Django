<!DOCTYPE html>
<html>
<head>
    <title>Shopping Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: #000000; 
            text-align: center;
        }
        header {
            background-color: #000000; 
            padding: 10px 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
        .header-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
        }
        h1 {
            color: #00ffaa91; 
            align-items: center;
            font-size: 24px; 
        }
        h2 {
            color: #ffffff; 
            font-size: 20px; 
            margin-top: 30px; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            margin: 20px auto;
            width: 80%; 
            border-radius: 10px; 
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
        }
        li {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        img {
            width: 100%; 
            height: auto;
            max-height: 200px; 
        }
        a {
            color: #007bff; 
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div style="flex-grow: 1;"></div> <!-- Added empty div to push the title to the center -->
        <h1> Welcome to Our Shopping Site </h1>
        <div class="header-links">
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
        <div style="flex-grow: 1;"></div> <!-- Added empty div to push the links to the right -->
    </header>

    <h2>Featured Products</h2>
    <div class="container">
        <ul id="product-list">
        </ul>
    </div>

    <script>
        // Fetch data from FakeStore API
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');

                
                data.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <h3>${product.title}</h3>
                        <img src="${product.image}" alt="${product.title}">
                        <p>Price: $${product.price}</p>
                        <p>Description: ${product.description}</p>
                        <a href="#">View Product</a>
                    `;
                    productList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>

</body>
</html>
