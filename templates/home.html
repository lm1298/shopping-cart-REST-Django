<!DOCTYPE html>
<html>

<head>
    <title>üõçÔ∏è Amazing Shopping Homepage üéâ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #000000;
            text-align: center;
        }

        header {
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
        }

        h1 {
            color: #00ffaa91;
            align-items: center;
            font-size: 24px;
        }

        h2 {
            color: #ffffff;
            font-size: 20px;
            margin-top: 30px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            max-height: 200px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-links {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            margin-top: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="fixed-header">
        <h1> Welcome to Our Shopping Site </h1>
        <div class="header-links">
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'products' %}"><i class="fas fa-box-open"></i> Products</a>
            <a href="{% url 'cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
        </div>
        <div style="flex-grow: 1;"></div>
    </header>

    <h2>Featured Products</h2>
    <div class="container">
        <ul id="product-list">
        </ul>
    </div>

    <script>
        // Fetch data from FakeStore API
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');


                data.forEach(product => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <h3>${product.title}</h3>
                        <img src="${product.image}" alt="${product.title}">
                        <p>Price: $${product.price}</p>
                        <p>Description: ${product.description}</p>
                        <a href="#">View Product</a>
                    `;
                    productList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
    <footer>
        <div style="background-color: #000000; color: #ffffff; padding: 20px; text-align: center;">
            <p>¬© 2024 Our Shopping Site. All rights reserved.</p>
            <p><a href="#" style="color: #ffffff;">Terms of Service</a> | <a href="#" style="color: #ffffff;">Privacy
                    Policy</a></p>
        </div>
    </footer>

</body>

</html>
